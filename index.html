<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: #111;
      padding: 30px;
      max-width: 720px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      width: 180px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
    }
    .ment-box {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 24px;
    }
    textarea {
      width: 100%;
      height: 320px;
      font-size: 15px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      background-color: #fff;
      color: #000;
    }
    button {
      margin-top: 12px;
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #333;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #999;
      font-size: 13px;

  <script>
    function copyToClipboard(id) {
      const textArea = document.getElementById(id);
      textArea.select();
      navigator.clipboard.writeText(textArea.value);
      alert('복사되었습니다!');
    }
  </script>
